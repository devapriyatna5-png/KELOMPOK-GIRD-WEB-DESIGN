<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pasien</title>
    <link rel="stylesheet" href="form2.css">
    
  </head>
  <body>
    <h1>Formulir Pendaftaran Pasien</h1>

    <form action="#" method="post">
      <!-- Input Text -->
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />
      <label for="lahir">Tanggal Lahir:</label>
      <input type="date" name="Tanggal Lahir" id="lahir" />
      <label for="alamat">Alamat:</label>
      <input type="text" name="alamat" id="alamat" required />
      <label for="telepon">No Telphone:</label>
      <input type="number" name="telephone" id="telepon" required />
      <label for="data">Dokumen:</label>
      <input type="file" name="data diri" id="data" >

      <!-- Radio Button -->
      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <label
          ><input
            type="radio"
            name="jenis_kelamin"
            value="Laki-laki"
            required
          />
          Laki-laki</label
        >
        <label
          ><input type="radio" name="jenis_kelamin" value="Perempuan" />
          Perempuan</label
        >
      </div>

      <!-- Checkbox -->
      <label>Keluhan/Gejala:</label>
      <div class="checkbox-group">
        <label
          ><input type="checkbox" name="gejala" value="Demam" /> Demam</label
        >
        <label
          ><input type="checkbox" name="gejala" value="Batuk" /> Batuk</label
        >
        <label
          ><input type="checkbox" name="gejala" value="Sakit Kepala" /> Sakit
          Kepala</label
        >
        <label
          ><input type="checkbox" name="gejala" value="Sesak Napas" /> Sesak
          Napas</label
        >
      </div>

      <!-- Textarea -->
      <label for="catatan">Catatan Tambahan:</label>
      <textarea
        id="catatan"
        name="catatan"
        placeholder="Tulis keluhan atau informasi tambahan..."
      ></textarea>

      <!-- Tombol Submit -->
      <button type="submit">Kirim</button>
      <button type="reset">Batal</button>
    </form>
  </body>
</html>
